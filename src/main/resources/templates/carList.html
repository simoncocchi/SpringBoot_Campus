<!DOCTYPE HTML>
<!-- Thymeleaf Namespace -->

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Car List</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/> -->
</head>
<body>
<h1>Car List</h1>
<a href="addCar">Add Car</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Car Id</th>
            <th>Car Brand</th>
            <th>Car Model</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.id}">...</td>
            <td th:utext="${car.brand}">...</td>
            <td th:utext="${car.modele}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
